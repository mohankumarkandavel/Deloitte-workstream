<div class="container-fluid fill">
  <div class="new_task">
    <button class=" btn " (click)="newTask(newTaskModal);">Add New Task</button>
    <button class="btn" (click)="logout()">Sign Out</button>
  </div>
  <div class="row">
    <div class="col-md-3 draft">
      <div class="panel panel-default">
        <div class="panel-heading">Draft</div>
        <div class="panel-body">
          <ul *ngFor="let task of tasks">
            <li>{{task.name}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3 pending">
      <div class="panel panel-default">
        <div class="panel-heading">Pending Tasks</div>
        <div class="panel-body">

        </div>
      </div>
    </div>
    <div class="col-md-6 current">
      <div class="panel panel-default">
        <div class="panel-heading">Current Tasks</div>
        <div class="panel-body">

        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #newTaskModal>
  <div class="row">
    <div class="modal-left">
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Task Name</label>
            <div class="col-sm-10">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label col-sm-4">Deadline</label>
                <div class="col-sm-8">
                  <input class="form-control" type="date">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Group</label>
                <div class="col-sm-8">
                  <select class="form-control" id="group">
                    <option>Financial Analysis</option>
                    <option>Business Plan</option>
                    <option>Risk Analysis</option>
                    <option>Accounting</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Resource</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label col-sm-4">Cost</label>
                <div class="col-sm-8">
                  <input class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-5">#People Required</label>
                <div class="col-sm-7">
                  <input class="form-control" type="number">
                </div>
              </div>

            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 col-sm-offset-9">
              <button class="btn btn-primary button_add">Add</button>
              <button class="btn btn-primary button_cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-right">
      <button type="button" class="close" data-dismiss="newTaskModal" aria-label="Close"><span
        aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</ng-template>
