<div class="home-container">
  <div id="wrap" class="form-group col-md-4">
    <form action="" autocomplete="on">
      <input id="search" name="search" type="text" placeholder="Please enter task name" [formControl]="titleFilter" class="search">
      <input id="search_submit" value="Rechercher" type="submit">
      <!--<i class="fa fa-search fa-3x" aria-hidden="true"></i>-->
    </form>
  </div>
  <div class="column-container">
    <div class="column" id="column-pending">
      <div class="column-heading">Pending ({{taskService.pendingTasks.length}})</div>
      <div class="column-body-team-member">
        <div *ngIf="taskService.pendingTasks.length === 0"> You currently have no pending tasks. </div>
        <app-team-member-card *ngFor="let pendingTask of taskService.pendingTasks | filter:'name' : keyword" [task]="pendingTask"></app-team-member-card>
      </div>
    </div>
    <div class="column" id="column-assigned">
      <div class="column-heading">Assigned</div>
      <div class="column-body-team-member">
        <div *ngIf="taskService.assignedTasks.length === 0"> You currently have no assigned tasks. </div>
        <app-team-member-card *ngFor="let assignedTask of taskService.assignedTasks | filter:'name' : keyword" [task]="assignedTask"></app-team-member-card>
      </div>
    </div>
  </div>
</div>
