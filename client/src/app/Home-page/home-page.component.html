<div class="container-fluid fill">
  <div class="new-task">
    <button class=" btn btn-primary " (click)="onNewTask(newTaskModal);">Add New Task</button>
  </div>
  <div class="row task-layout">
    <div class="col-sm-3 draft">
      <div class="panel panel-default">
        <div class="panel-heading bg-primary text-white text-uppercase">Draft</div>
        <div class="panel-body pre-scrollable">
          <div class="card task-card text-white" draggable="true" *ngFor="let draftTask of draftTaskList"
               [dragData]="draftTask">
            <app-task-card [task]="draftTask"></app-task-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 pending">
      <div class="panel panel-default" droppable (onDrop)="onTaskDrop($event,recommendTeam)">
        <div class="panel-heading  bg-primary text-white text-uppercase">Pending Tasks</div>
        <div class="panel-body pre-scrollable">
          <div class="card task-card text-white" *ngFor="let pendingTask of pendingTaskList">
            <app-task-card [task]="pendingTask"></app-task-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 current">
      <div class="panel panel-default">
        <div class="panel-heading  bg-primary text-white text-uppercase">Current Tasks</div>
        <div class="panel-body">

        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #newTaskModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">Task Name</label>
        <div class="col-sm-12">
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Description</label>
        <div class="col-sm-12">
          <textarea class="form-control" rows="3" id="description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label col-sm-4">Deadline</label>
            <div class="col-sm-8">
              <input class="form-control" type="date">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">Group</label>
            <div class="col-sm-8">
              <select class="form-control" id="group">
                <option>Financial Analysis</option>
                <option>Business Plan</option>
                <option>Risk Analysis</option>
                <option>Accounting</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">Resource</label>
            <div class="col-sm-8">
              <input class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label col-sm-4">Cost</label>
            <div class="col-sm-8">
              <input class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-5">#People Required</label>
            <div class="col-sm-7">
              <input class="form-control" type="number">
            </div>
          </div>

        </div>
      </div>
      <div class="form-group">
        <div class="modal-footer">
          <button class="btn btn-secondary button_cancel" (click)="c('Close click')">Cancel</button>
          <button class="btn btn-primary button_add" (click)="onAddTask();">Add</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
<ng-template #recommendTeam let-c="close" let-d="dismiss">
