<div class="container-fluid fill">
  <div class="new_task">
    <button class=" btn " (click)="onNewTask(newTaskModal);">Add New Task</button>
  </div>
  <div class="row">
    <div class="col-sm-3 draft">
      <div class="panel panel-default">
        <div class="panel-heading">Draft</div>
        <div class="panel-body" >
          <div class="card" draggable="true" *ngFor="let draftTask of draftTaskList" [dragData]="draftTask">
            <app-task-card [task]="draftTask"></app-task-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 pending">
      <div class="panel panel-default" droppable (onDrop)="onTaskDrop($event,recommendTeam)" >
        <div class="panel-heading">Pending Tasks</div>
        <div class="panel-body" >
          <div class="card" *ngFor="let pendingTask of pendingTaskList">
            <app-task-card [task]="pendingTask"></app-task-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 current">
      <div class="panel panel-default">
        <div class="panel-heading">Current Tasks</div>
        <div class="panel-body">

        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #newTaskModal>
  <div class="row">
    <div class="modal-left">
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Task Name</label>
            <div class="col-sm-10">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label col-sm-4">Deadline</label>
                <div class="col-sm-8">
                  <input class="form-control" type="date">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Group</label>
                <div class="col-sm-8">
                  <select class="form-control" id="group">
                    <option>Financial Analysis</option>
                    <option>Business Plan</option>
                    <option>Risk Analysis</option>
                    <option>Accounting</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Resource</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label col-sm-4">Cost</label>
                <div class="col-sm-8">
                  <input class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-5">#People Required</label>
                <div class="col-sm-7">
                  <input class="form-control" type="number">
                </div>
              </div>

            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 col-sm-offset-9">
              <button class="btn btn-primary button_add" (click)="onAddTask();">Add</button>
              <button class="btn btn-primary button_cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-right">
      <button type="button" class="close" data-dismiss="newTaskModal" aria-label="Close"><span
        aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</ng-template>
<ng-template #recommendTeam>
  <div class="row">
    <div class="modal-left">
      <div class="modal-header">Recommended Team Members</div>
      <div class="modal-body">
        <table class="table">
          <tr><th>Ranking</th><th></th><th>Name</th><th>Availability</th><th>Experience</th><th>Interest</th></tr>
          <tr><td>1</td><td><span class="glyphicon glyphicon-user"></span></td><td>Jane</td><td>3</td><td>5</td><td>3</td></tr>
        </table>
      </div>
      <div class="modal-footer align-content-center">
        <button class="btn btn-primary" (click)="onSendInvitation();">Send Invitation</button>
        <button class="btn btn-primary">Cancel</button>
      </div>
    </div>
    <div class="modal-right">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

</ng-template>
