<form (ngSubmit)="doClick()" #f="ngForm" novalidate>
  <div class="input">
    <label>Username</label>
    <input name="username" type="text" [(ngModel)]="model.username">
  </div>
  <div class="input">
    <label>Password</label>
    <input name="password" type="password" [(ngModel)]="model.password">
  </div>
  <div class="input">
    <input type="submit" value="Login">
  </div>
</form>
