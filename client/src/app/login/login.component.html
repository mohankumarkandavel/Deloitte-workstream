<div class="home-container">
  <div class="login-container">
    <img src="../../assets/deloitte_logo.png"/>

    <form id="loginform" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group">
        <md-form-field>
          <input mdInput placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel"
                 required >
          <md-error *ngIf="f.submitted && !username.valid">Username is required</md-error>
        </md-form-field>
      </div>

      <div class="form-group">
        <md-form-field>
          <input mdInput placeholder="Password" type="password" name="password" [(ngModel)]="model.password"
                 #password="ngModel" required>
          <md-error *ngIf="f.submitted && !password.valid">Password is required</md-error>
        </md-form-field>
      </div>

      <div *ngIf="f.submitted && passwordError && password.valid" class="help-block">Username or password is wrong</div>

      <div class="login-btn">
        <input type="submit" value="Login" class="btn btn-dark btn-medium btn-block">
      </div>
    </form>
  </div>
</div>
