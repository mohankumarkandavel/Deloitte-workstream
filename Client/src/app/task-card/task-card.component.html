<div class="card-block">
  <div class="card-text">
    <div class="hide-overflow">{{task.name}} <span class="float-right"><i class="fa fa-info-circle"></i></span></div>
    <div>{{task.deadLine}}</div>
    <div class="hide-overflow">{{task.description}}</div>
    <div *ngIf="!!task.member">{{task.member}} <span class="float-right"><i class="fa fa-info-circle"></i></span></div>
  </div>
</div>
